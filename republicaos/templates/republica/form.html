<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">

<xi:include href="../layout.html" />

<head>
    <title>${c.title}</title>
</head>

<body>
    <h1>${c.title}</h1>
    <!-- ! veja http://groups.google.com/group/genshi/browse_thread/thread/5979759760e24427/# -->
    <py:if test="c.errors">
        <div py:match="input|textarea|select" py:strip="" py:with="error = c.errors.get(str(select('@name')))">
        ${select('.')}
        <span class="error-message" id="erro_${select('@name')}" py:if="error" py:content="error"></span>
        </div>
    </py:if>
    <form action="${c.action}" method="post">
        <input py:if="c.method == 'put'" type="hidden" name="_method" value="put" />
        <table>
            <tbody>
                <tr>
                    <td><label>Nome</label></td>
                    <td><input type="text" name="nome" /></td>
                </tr>
                <tr>
                    <td><label>Logradouro</label></td>
                    <td><input type="text" name="logradouro" /></td>
                </tr>
                <tr>
                    <td><label>Complemento</label></td>
                    <td><input type="text" name="complemento" /></td>
                </tr>
                <tr>
                    <td><label>Cidade</label></td>
                    <td><input type="text" name="cidade" /></td>
                </tr>
                <tr>
                    <td><label>Estado</label></td>
                    <td><input type="text" name="uf" /></td>
                </tr>
                <tr>
                    <td><label>CEP</label></td>
                    <td><input type="text" name="cep" /></td>
                </tr>
                 <tr>
                    <td></td>
                    <td>
                        <div py:if="c.action">
                            <input type="submit" value="Ok" />
                            <a href="">Cancelar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
