<py:if test="True" xmlns:py="http://genshi.edgewall.org/">
    <script src="${h.url('/jquery/1.4.4/jquery.min.js')}" type="text/javascript"></script>
    <script src="${h.url('/js/jquery_tooltip/jquery.tooltip.min.js')}" type="text/javascript"></script>
    <script src="${h.url('/js/jqueryfancybox/jquery.easing-1.4.pack.js')}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".tip").tooltip({ 
                bodyHandler: function() {
                    tip = $(this).attr("tip")
                    return tip ? $(tip).html() : $(this).attr('title')
                    // parece que se bodyHandler está definido, a propriedade title é retirada do objeto!
                    // sendo assim, $(this).attr('title') sempre está voltando ""
                }, 
                showURL: false
            });
        });
    </script>
</py:if>
