<py:if test="True" xmlns:py="http://genshi.edgewall.org/">
    <script src="${h.url('/jquery/1.6.2/jquery.min.js')}" type="text/javascript"></script>
    <script src="${h.url('/js/jquery_tooltip/jquery.tooltip.min.js')}" type="text/javascript"></script>
    <script src="${h.url('/js/jqueryfancybox/jquery.easing-1.3.pack.js')}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".tip").tooltip({ 
                bodyHandler: function() {
                    tip_ref = $(this).attr("tip_ref")
                    return tip_ref ? $(tip_ref).html() : $(this).attr('title')
                    // parece que se bodyHandler está definido, a propriedade title é retirada do objeto!
                    // sendo assim, $(this).attr('title') sempre está voltando ""
                }, 
                showURL: false
            });
    });
    </script>
</py:if>
